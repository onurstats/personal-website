<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png?v=1.1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png?v=1.1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png?v=1.1"
    />
    <link rel="manifest" href="/site.webmanifest?v=1.1" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=1.1" color="#24273a" />
    <link rel="shortcut icon" href="/favicon.ico?v=1.1" />
    <meta name="msapplication-TileColor" content="#24273a" />
    <meta name="theme-color" content="#24273a" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#24273a" />
    <meta name="background-color" content="#24273a" />
    <style>
      :root {
        --bg: #E6DFCD;
      }

      body {
        background-color: var(--bg);
        margin: 0;
      }

      main {
        height: 100dvh;
        width: 100dvw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      img {
        max-width: 100%;
        display: block;
        max-height: 100%;
        object-fit: contain;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
    </style>
    <title>Onur Yanar | Personal Website</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Onur Yanar</h1>
      <img src="/home.svg" alt="Home Page" />
    </main>
  </body>
</html>
